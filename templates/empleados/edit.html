<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>EDIT</h1>
    {% for empleado in empleados %}
        <form action="/update" method="post">
            ID:
            <input type="text" name="txtID" id="txtID" value="{{empleado[0]}}"><br>
            Nombre:
            <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}"><br>
            Correo:
            <input type="text" name="txtCorreo" id="txtCorreo" value="{{empleado[3]}}"><br><br>
            <!-- Foto: -->
            <!-- <input type="file" name="txtFoto" id="txtFoto"><br><br> -->
            <input type="submit" value="Guardar">
        </form>
    {% endfor %}
</body>
</html>
